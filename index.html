<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">
    <script>document.documentElement.style.fontSize = document.documentElement.clientWidth / 10.8 + 'px';</script>
    <meta content="email=no" name="format-detection"/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/public.css">
    <title>一元夺宝</title>
</head>
<body>
<div class="wrapper">
    <div class="screen_banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/01.jpg"></div>
                <div class="swiper-slide"><img src="./img/02.jpg"></div>
                <div class="swiper-slide"><img src="./img/03.jpg"></div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

        </div>
    </div>
    <div class="screen_news">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="newsList">
            </div>
        </div>
    </div>
    <div class="screen_wap">
        <ul class="overflow tabs">
            <li  data-ajaxUrl="?c=showByRenQi"><span class="active">人气</span></li>
            <li data-ajaxUrl="?c=showByTime"><span>最新</span></li>
            <li data-ajaxUrl="?c=showByRate"><span>进度</span></li>
            <li data-ajaxUrl="?c=showByPrize"><span>高中奖率</span></li>
        </ul>
        <div>
            <ul id="goodsList" class="screen_goods_list overflow">
            </ul>
        </div>
    </div>
</div>


<script src="js/jquery-v1.10.2.min.js"></script>
<script src="js/mock.js"></script>
<script src="js/json.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/public.js"></script>
</body>
</html>
